<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET/JEE Progress Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .date-display {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .confidence-rating {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .confidence-rating input[type="radio"] {
            display: none;
        }

        .confidence-rating label {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #ecf0f1;
            border-radius: 50%;
            cursor: pointer;
        }

        .confidence-rating input[type="radio"]:checked + label {
            background-color: #3498db;
            color: white;
        }

        .attachment-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #attachmentPreview, #planAttachmentPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .attachment-thumbnail {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .attachment-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .attachment-thumbnail button {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            padding: 0;
            background-color: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
        }

        /* Calculator Styles */
        #calculator-container {
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #calculator-display {
            grid-column: span 4;
            padding: 10px;
            text-align: right;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 24px;
            height: 40px;
            overflow: hidden;
        }

        #previous-display {
            grid-column: span 4;
            text-align: right;
            color: #bdc3c7;
            height: 20px;
            font-size: 14px;
        }

        .calculator-btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34495e;
            color: white;
        }

        .calculator-btn.operation {
            background-color: #3498db;
        }

        .calculator-btn.equals {
            background-color: #2ecc71;
            grid-column: span 2;
        }

        .calculator-btn.clear {
            background-color: #e74c3c;
        }

        /* Resources Section */
        .resource-category {
            margin-bottom: 30px;
        }

        .resource-category h3 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            color: #2c3e50;
        }

        .resource-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .resource-item h4 {
            margin-top: 0;
            color: #3498db;
        }

        /* Notes Section */
        .notes-controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .note-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .note-subject {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .note-topic {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-attachments {
            margin-top: 10px;
        }

        .note-attachments img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 3px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
            .note-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .edit-form.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .tab-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .notes-list {
                grid-template-columns: 1fr;
            }
        }
                /* Touch writing styles */
        .drawing-canvas {
            border: 1px solid #ddd;
            background: white;
            margin-top: 10px;
            touch-action: none;
        }
        
        .canvas-container {
            margin: 15px 0;
        }
        
        .canvas-controls button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        /* Improved resources display */
        .topic-resources {
            display: none;
        }
        
        .topic-resources.active {
            display: block;
        }
        
        .resource-highlight {
            background-color: #fffde7;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

    <script>
        // Topics database (expand with all NCERT/JEE/NEET topics)
        const topicsDB = {
            physics: [
                "Mechanics", "Thermodynamics", "Electromagnetism", 
                "Optics", "Modern Physics", "Waves", "Electrostatics",
                "Current Electricity", "Magnetic Effects", "EMI", "AC", "Semiconductors"
            ],
            chemistry: [
                "Physical Chemistry", "Organic Chemistry", "Inorganic Chemistry",
                "Chemical Bonding", "Thermodynamics", "Equilibrium", "Biomolecules",
                "Polymers", "Coordination Compounds", "Metallurgy", "p-Block", "d-Block"
            ],
            mathematics: [
                "Algebra", "Calculus", "Coordinate Geometry",
                "Trigonometry", "Probability", "Vectors", "Matrices",
                "Complex Numbers", "Differential Equations", "3D Geometry", "Statistics"
            ],
            biology: [
                "Botany", "Zoology", "Cell Biology",
                "Genetics", "Ecology", "Human Physiology", "Biotechnology",
                "Plant Physiology", "Reproduction", "Evolution", "Human Health"
            ]
        };

        // Calculator Class
        class Calculator {
            constructor() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operation = undefined;
                this.resetScreen = false;
            }

            appendNumber(number) {
                if (this.currentInput === '0' || this.resetScreen) {
                    this.currentInput = number;
                    this.resetScreen = false;
                } else {
                    this.currentInput += number;
                }
            }

            appendDecimal() {
                if (this.resetScreen) {
                    this.currentInput = '0.';
                    this.resetScreen = false;
                    return;
                }
                if (!this.currentInput.includes('.')) {
                    this.currentInput += '.';
                }
            }

            handleOperation(op) {
                if (this.currentInput === '') return;
                if (this.previousInput !== '') {
                    this.compute();
                }
                this.operation = op;
                this.previousInput = this.currentInput;
                this.currentInput = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                if (isNaN(prev)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    case '^':
                        computation = Math.pow(prev, current);
                        break;
                    case '√':
                        computation = Math.sqrt(prev);
                        break;
                    case 'sin':
                        computation = Math.sin(prev);
                        break;
                    case 'cos':
                        computation = Math.cos(prev);
                        break;
                    case 'tan':
                        computation = Math.tan(prev);
                        break;
                    case 'log':
                        computation = Math.log10(prev);
                        break;
                    case 'ln':
                        computation = Math.log(prev);
                        break;
                    default:
                        return;
                }

                this.currentInput = computation.toString();
                this.operation = undefined;

        function saveEditedNote(id, editForm, entryType) {
            const entries = JSON.parse(localStorage.getItem('studyEntries')) || [];
            const index = entries.findIndex(entry => entry.id === id);
            
            if (index !== -1) {
                const subject = editForm.querySelector('.edit-subject').value;
                const topic = editForm.querySelector('.edit-topic').value;
                const content = editForm.querySelector('.edit-content').value;
                
                entries[index].subject = subject;
                entries[index].topic = topic;
                
                if (entryType === 'progress') {
                    entries[index].learnings = content;
                    entries[index].confidence = parseInt(
                        editForm.querySelector('input[name="edit-confidence"]:checked').value

                editForm.classList.remove('active');
                displayNotes(); // Refresh the display
                alert('Note updated successfully!');

                displayNotes(); // Refresh the display

function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Get all entries from localStorage
    const entries = JSON.parse(localStorage.getItem('studyEntries')) || [];
    
    if (entries.length === 0) {
        alert('No study entries found to generate PDF');
        return;
    }
    
    // Group by subject
    const subjects = {};
    entries.forEach(entry => {
        if (!subjects[entry.subject]) {
            subjects[entry.subject] = [];
        }
        subjects[entry.subject].push(entry);
    });
    
    // Add content for each subject
    Object.entries(subjects).forEach(([subject, entries]) => {
        doc.addPage();
        doc.setFontSize(18);
        doc.text(subject.charAt(0).toUpperCase() + subject.slice(1), 10, 10);
        doc.setFontSize(12);
        
        let y = 20;
        entries.forEach((entry, index) => {
            doc.text(`Date: ${new Date(entry.date).toLocaleDateString()}`, 10, y);
            y += 7;
            doc.text(`Topic: ${entry.topic}`, 10, y);
            y += 7;
            
            if (entry.type === 'progress') {
                doc.text(`Confidence: ${'★'.repeat(entry.confidence)}`, 10, y);
                y += 7;
            }
            
            // Split content into multiple lines if needed
            const content = entry.type === 'progress' ? entry.learnings : entry.studyGoals;
            const contentLines = doc.splitTextToSize(content, 180);
            
            doc.text(`${entry.type === 'progress' ? 'Learnings:' : 'Study Goals:'}`, 10, y);
            y += 7;
            contentLines.forEach(line => {
                doc.text(line, 15, y);
                y += 7;
            });
            
            // Add images if available
            if (entry.attachments && entry.attachments.length > 0) {
                y += 5;
                doc.text('Attachments:', 10, y);
                y += 7;
                
                entry.attachments.forEach((imgSrc, imgIndex) => {
                    if (y > 250) { // Page break if near bottom
                        doc.addPage();
                        y = 20;
                    }
                    
                    try {
                        const img = new Image();
                        img.src = imgSrc;
                        
                        // Add image to PDF (scaled to fit)
                        const ratio = img.width / img.height;
                        const width = 100;
                        const height = width / ratio;
                        
                        doc.addImage(imgSrc, 'JPEG', 10, y, width, height);
                        y += height + 5;
                    } catch (e) {
                        console.error('Error adding image:', e);
                    }
                });
            }
            
            // Add space between entries
            y += 10;
            
            // Page break if needed
            if (y > 280 && index < entries.length - 1) {
                doc.addPage();
                y = 20;
            }
        });
    });
    
    // Save the PDF
    doc.save('neet-jee-study-notes.pdf');
}

        function checkReminders() {
            const now = new Date();
            const hours = now.getHours();
            const day = now.getDay(); // 0 = Sunday
            
            // Check for morning revision (8-10 AM)
            if (hours >= 8 && hours <= 10) {
                const lastOpened = localStorage.getItem('lastMorningReminder');
                const today = now.toDateString();
                
                if (!lastOpened || lastOpened !== today) {
                    // Check if there were entries yesterday
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayStr = yesterday.toISOString().split('T')[0];
                    
                    const entries = JSON.parse(localStorage.getItem('studyEntries')) || [];
                    const yesterdayEntries = entries.filter(entry => 
                        entry.date.split('T')[0] === yesterdayStr
                    );
                    
                    if (yesterdayEntries.length > 0) {
                        alert(`Time to revise! You studied ${yesterdayEntries.length} topics yesterday.`);
                        localStorage.setItem('lastMorningReminder', today);
                    }
                }
            }
            
            // Check for weekend revision (Saturday/Sunday morning)
            if ((day === 0 || day === 6) && hours >= 8 && hours <= 10) {
                const lastWeeklyReminder = localStorage.getItem('lastWeeklyReminder');
                const thisWeek = now.getFullYear() + '-' + getWeekNumber(now);
                
                if (!lastWeeklyReminder || lastWeeklyReminder !== thisWeek) {
                    const entries = JSON.parse(localStorage.getItem('studyEntries')) || [];
                    const lastWeekEntries = entries.filter(entry => {
                        const entryDate = new Date(entry.date);
                        return isSameWeek(entryDate, now);
                    });
                    
                    if (lastWeekEntries.length > 0) {
                        // Group entries by subject for better organization
                        const subjects = {};
                        lastWeekEntries.forEach(entry => {
                            if (!subjects[entry.subject]) {
                                subjects[entry.subject] = [];
                            }
                            subjects[entry.subject].push(entry);
                        });
                        
                        // Create a more informative notification message
                        let message = `Weekly revision time! You studied ${lastWeekEntries.length} topics this week:\n`;
                        
                        Object.entries(subjects).forEach(([subject, entries]) => {
                            message += `\n${subject.charAt(0).toUpperCase() + subject.slice(1)}: ${entries.length} topics`;
                        });
                        
                        message += "\n\nTake time to review these topics today!";
                        
                        alert(message);
                        localStorage.setItem('lastWeeklyReminder', thisWeek);
                    }
                }
            }
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        function isSameWeek(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() && 
                   getWeekNumber(d1) === getWeekNumber(d2);
        }
